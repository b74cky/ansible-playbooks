---
- hosts: all
  become: true
  vars_files:
    - vars/apacheVars.yml
  
  tasks:
    - include: tasks/apacheTasks.yml

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded
    - name: Restart Apache
      service:
        name: apache2
        state: restarted     


